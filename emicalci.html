<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>EMI CALCULATOR</title>
    <script type="text/javascript">
        function showResult(){
            P = parseFloat(document.getElementById("amount").value)
            R = parseFloat(document.getElementById("roi").value)
            N = parseFloat(document.getElementById("duration").value)
            RI = R/1200
            EMI = P* RI/(1-(Math.pow(1/(1+RI),N)))
            res = "Amount:"+P+"<br>Rate of interest:"+R+"<br>Duration:"+N+"<br>EMI:"+EMI
            document.getElementById("res").innerHTML =res;
        }
    </script>
</head>
<body>
    <h2>EMI Calculator Example</h2>
    <form>
        <fieldset>
            <legend>EMI CALCULATOR</legend>
        <p>
            <label>Enter the amount:</label>
                <input type="text" name="amount"id="amount"
        </p>
        <p>
            <label>Enter the duration:</label>
            <input type="text" name="duration" id="duration"
        </p>
        <p>
                <label>Enter the Rate of interest:</label>
                <input type="text" name="roi" id="roi"
        </p>
        <p>
            <label>&nbsp;</label>
            <input type="button" value="Calculate" onclick="showResult()">
        </p>
    </fieldset>
    </form>
    <hr>
    <div id="res"
</body>
</html>
